<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos de Física 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cálculos de Física 2</h1>
    </header>

    <section id="inputs">
        <h2>Introduce los datos</h2>
        <!-- Entrada de datos para los cálculos -->
        <label for="carga">Carga (q) en Coulombs:</label>
        <input type="number" id="carga" placeholder="Ej: 2e-6" step="any"><br>

        <label for="distancia">Distancia (r) en metros:</label>
        <input type="number" id="distancia" placeholder="Ej: 0.5" step="any"><br>

        <button onclick="calcular()">Calcular</button>
    </section>

    <section id="results">
        <h2>Resultados</h2>
        <p id="campoElectrico">Campo Eléctrico: </p>
        <p id="potencialElectrico">Potencial Eléctrico: </p>
        <p id="fuerzaElectrica">Fuerza Eléctrica: </p>
        <p id="energiaPotencial">Energía Potencial Eléctrica: </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
