<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Física</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-atom"></i> Calculadora de Física</h1>
            <p>Calcula conceptos eléctricos de forma rápida y sencilla.</p>
        </header>

        <div class="select-container">
            <label for="operacion"><i class="fas fa-calculator"></i> Selecciona la operación:</label>
            <select id="operacion" onchange="mostrarInputs()">
                <option value="" disabled selected>Elige una operación</option>
                <option value="campo">Campo Eléctrico</option>
                <option value="potencial">Potencial Eléctrico</option>
                <option value="diferenciaPotencial">Diferencia de Potencial</option>
                <option value="trabajo">Trabajo al mover una carga</option>
                <option value="fuerza">Fuerza Eléctrica</option>
                <option value="energia">Energía Potencial Eléctrica</option>
            </select>
        </div>

        <div id="instructivo" class="instructivo"></div>

        <div id="inputFields" class="input-fields"></div>

        <button class="calculate-btn" onclick="calcular()"><i class="fas fa-play"></i> Calcular</button>

        <div class="result-container">
            <p id="resultado"></p>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
